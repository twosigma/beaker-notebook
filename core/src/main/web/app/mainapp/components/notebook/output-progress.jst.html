<div ng-if='elapsed > 200' class='row'>
  <div class='col-sm-2'>
      <i class='fa fa-cog fa-spin fa-lg'></i>
      <span> &nbsp; Elapsed: {{getElapsedTime()}} &nbsp; </span>
      <i class='fa fa-times-circle fa-lg text-danger cursor_hand' ng-click='cancel()' ng-if='isCancellable()' title='cancel'></i>
  </div>
  <div class='col-sm-2' ng-if='hasProgressBar()'>
	  <div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="{{getProgressBar()}}" aria-valuemin="0" aria-valuemax="100" style="width: {{getProgressBar()}}%;">
		    {{getProgressBar()}} %
		  </div>
	  </div>
  </div>
  <div ng-if='hasMessage()' class='col-sm-8'> {{getMessage()}}</div>
</div>
<div ng-if='hasPayload()' >
  <hr>
  <bk-code-cell-output model='outputDisplayModel'></bk-code-cell-output>
</div>
