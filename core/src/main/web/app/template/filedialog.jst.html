<div class="modal-header fixed form-group property language-option clearfix"
     style="padding: 0px;margin-bottom: 0 ; height: 20px;">
  <input id="file-dlg-selected-path" type="text" autofocus class="form-control" ng-keydown="onkey($event)"
         ng-model="selected.path"/>
</div>
<div id="elfinder" ng-init="init()"
     style="width: 100% !important; height: 100% !important; padding-bottom: 68px; padding-top: 32px"/>

<div class="modal-footer fixed" style="height: 68px;">
  <span style="float:left; position:relative;" ng-if="getStrategy().treeViewfs.extension !== undefined">
     <input class="beforeCheckbox" id="extensionFilter" type="checkbox" style="vertical-align:middle;"
            ng-model="getStrategy().treeViewfs.applyExtFilter">
     <label ng-click="getStrategy().treeViewfs.applyExtFilter = !getStrategy().treeViewfs.applyExtFilter">show .{{
       getStrategy().treeViewfs.extension }} files only</label>
   </span>
  <span style="float:left; position:relative; width: 30px;">&nbsp;</span>
  <span style="float:left; position:relative;">
     <input class="beforeCheckbox" id="showHiddenFiles" type="checkbox" style="vertical-align:top;"
            ng-model="getStrategy().treeViewfs.showHiddenFiles">
     <label ng-click="getStrategy().treeViewfs.showHiddenFiles = !getStrategy().treeViewfs.showHiddenFiles">show hidden
       files</label>
   </span>

  <button ng-click="cancel()" class="btn btn-default">Cancel</button>
  <button id="okButton"  ng-click="ok()"
           class="btn btn-primary modal-submit">{{getStrategy().okButtonTitle ?
    getStrategy().okButtonTitle : "Ok"}}
  </button>


</div>
