<div class="modal-header fixed" style="height: 69px"><!-- height linked to modal-body padding-top  -->
  <h1>Table Options</h1>
</div>
<div class="modal-body fixed modal-large" style="padding-top: 69px; padding-bottom: 68px;"><!-- padding linked to modal-header/-footer heights  -->

 <uib-tabset>
	<uib-tab heading="Table Formatting">

		<div class="row">
		    <div class="col-xs-4">
		    	Use pagination:
			</div>
		    <div class="col-xs-4">
		    	<input type="checkbox" ng-model="pagination.use"/>
		    </div>
    	</div>
		<div class="row">
		    <div class="col-xs-4">
		    	Max rows to display:
			</div>
		    <div class="col-xs-4">
		    	<input type="number" ng-model="pagination.rowsToDisplay" ng-disabled="pagination.use"/>
		    </div>
    	</div>
		<div class="row">
		    <div class="col-xs-4">
		    	#Columns to fix left:
			</div>
		    <div class="col-xs-4">
		    	<input type="number" ng-model="pagination.fixLeft"/>
		    </div>
    	</div>
		<div class="row">
		    <div class="col-xs-4">
		    	#Columns to fix right:
			</div>
		    <div class="col-xs-4">
		    	<input type="number" ng-model="pagination.fixRight"/>
		    </div>
    	</div>
	</uib-tab>
	<uib-tab heading="Cell Formatting">
	  <div class="row">
	    <div class="col-xs-3">
	      <h2><strong>Column</strong></h2>
	    </div>
	    <div class="col-xs-3">
	      <h2><strong>Display Type</strong></h2>
	    </div>
	    <div class="col-xs-3">
	      <h2><strong>Show (<a tabindex="-1" href="#" ng-click="displayAll()" eat-click>All</a>)</strong></h2>
	    </div>
	    <div class="col-xs-3">
	      <h2><strong>Alignment</strong></h2>
	    </div>
	  </div>

	  <div class="row" ng-repeat="menuidx in getCellIdx">
	    <div class="col-xs-3">
	      {{ getCellNam[menuidx] }}
	    </div>
	    <div class="col-xs-3">
	      <select class="form-control" ng-model="getCellDisp[menuidx]" ng-options="item.type as item.name for item in getCellDispOptsF(menuidx)"></select>
		</div>   
	    <div class="col-xs-3">
	      <input type="checkbox" ng-model="getCellSho[menuidx]"/>
	    </div>
	    <div class="col-xs-3">
			<input type="radio" ng-model="getCellAlign[menuidx]" value="L">&nbsp;<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>&nbsp;
  			<input type="radio" ng-model="getCellAlign[menuidx]" value="C">&nbsp;<span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>&nbsp;
			<input type="radio" ng-model="getCellAlign[menuidx]" value="R">&nbsp;<span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>&nbsp;
	    </div>
	  </div>
   </uib-tab>
 </uib-tabset>



</div>

<div class="modal-footer fixed bkr" style="height: 68px;"> <!-- height linked to modal-body padding-bottom -->
  <button class="btn btn-default bkr" ng-click='cancelOptionsDialog()'>Cancel</button>
  <button class="btn btn-primary modal-submit bkr" ng-click='closeOptionsDialog()'>OK</button>
</div>
